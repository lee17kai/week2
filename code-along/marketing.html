<body>
  <h1 class="text-2xl text-purple-500 font-bold text-center m-8">Welcome to the best product ever</h1> <!--This makes the text of the h1 bigger, 
    then it turns text purple. m-8 adds margin space around the header-->
  <div class = "md: flex"> <!--this applies tailwind rules only for screen sizes medium or larger-->
    <div>
      <img class = "border-8 rounded-3xl w-64" src="https://images.unsplash.com/photo-1565443492615-7e3d2324d925?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80">
    </div> <!-- adds a grey, rounded  border around the image. w64 gives this a fixed width. if you put a fraction, it will
  adjust based on fraction of browser screen-->
  </div>
  <div>
    <h2 id="title">It's Revolutionary.</h2>
    <p>It's more revolutionary than <a href="http://google.com/">Google.</a></p>
    <h2 class="title2">It's Life-Changing.</h2>
   <p>You'll wonder how you lived without it.</p>
    <h2>It's Free.</h2>
    <p>In fact, we'll pay you.</p>
   </div>  
  </div> 
  <form>
    <label class="block mt-4 font-bold" for="name">What is your name?</label>
    <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
    focus:border-purple-500" type="text" id="name" name="name">

    <label class="block mt-4 font-bold" for="favorite-color">What is your favorite
    color?</label>
    <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
    focus:border-purple-500" type="text" id="favorite-color" name="favoriteColor">

    <button class="block mt-4 text-white bg-purple-500 rounded px-4 py-2">Submit form!</button>
  </form>
